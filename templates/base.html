{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"">
    <!-- Bootstrap CSS -->
    <link rel=" stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Aces</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="{% static 'images/logo.png' %}" width="30"  class="d-inline-block align-top m-2 ml-5"
            alt="" loading="lazy">
        <h2 class="text-white ml-3">Aces.</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <b class="ml-3 text-white mx-4"> Hello, {{ user.first_name }}</b>
                <a class="btn btn-danger my-2 my-sm-0 ml-3" type="submit" href="logout">Log Out</a>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" style=" min-height: 100%;" class="col-md-3 col-lg-2  bg-light sidebar">
                <div class="sidebar-sticky pt-3 text-dark">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link h5 text-success" href="/faculty">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5 text-success" href="/create_exam">
                                <span data-feather="shopping-cart"></span>
                                Set Exam
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5 text-success" href="/post">
                                <span data-feather="users"></span>
                                Post And Share
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5 text-success" href="/report">
                                <span data-feather="bar-chart-2"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5 text-success" href="#">
                                <span data-feather="layers"></span>
                                Integrations
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
